replicaCount: 1

image:
  repository: danoph/my-rails-app
  tag: 0.1.1
  pullPolicy: IfNotPresent

service:
  name: http
  type: NodePort
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

#nodeSelector: {}

#tolerations: []

#affinity: {}
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
